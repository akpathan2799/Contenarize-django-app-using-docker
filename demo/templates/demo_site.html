<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DevOps</title>
    <style>
        /* Background with image and center alignment */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        /* Message box styling */
        .message-box {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent overlay */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            font-size: 24px;
        }

        /* Heading style */
        .message-box h1 {
            margin: 0;
            font-size: 40px;
            color: #4CAF50; /* Accent color for "I am learning DevOps" */
        }

        /* Restrict to desktop screens */
        @media (max-width: 1024px) {
            .message-box {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>I am learning DevOps</h1>
    </div>
</body>
</html>
